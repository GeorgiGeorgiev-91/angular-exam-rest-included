<div class="container">
  <form class="register" action="" method="post">

      <fieldset>
          <h2>Registration Form</h2>

          <!-- personName -->
          <p class="field field-icon">
              <label for="personName"><span><i class="fas fa-user"></i></span></label>
              <input class="input-error" type="text" name="personName" id="personName" placeholder="Maria">
          </p>
          <p class="error">
              Name is required!
          </p>

          <!-- email -->
          <p class="field field-icon">
              <label for="email"><span><i class="fas fa-envelope"></i></span></label>
              <input type="email" name="email" id="email" placeholder="maria@gmail.com">
          </p>
          <!-- <p class="error">
              Email is required!
          </p>
          <p class="error">
              Email is not valid!
          </p> -->

          <!-- telephone -->
          <p class="field field-icon">
              <label for="tel"><span><i class="fas fa-phone"></i></span></label>
              <input type="text" name="tel" id="tel" placeholder="0987 654 321">
          </p>

          <!-- city -->
          <p class="field field-icon">
            <label for="city"><span><i class="fas fa-address-book"></i></span></label>
            <input type="text" name="city" id="city" placeholder="Sofia">
          </p>

          <!-- sex -->
          <p class="field field-icon">
            <label for="sex"><span><i class="fas fa-mars"></i></span></label>
            <select name="select-sex" id="select-sex" class="sex">
              <option value="--">--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
          </select>
          </p>

          <!-- password -->
          <p class="field field-icon">
              <label for="password"><span><i class="fas fa-lock"></i></span></label>
              <input type="password" name="password" id="password" placeholder="******">
          </p>
          <!-- <p class="error">
              Password is required!
          </p>
          <p class="error">
              Password must be at least 4 characters!
          </p> -->

          <!-- rePassword -->
          <p class="field field-icon">
              <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
              <input type="password" name="rePassword" id="rePassword" placeholder="******">
          </p>
          <!-- <p class="error">Repeat Password does not match password!</p> -->

          <button disabled>Create Account</button>

          <p class="text-center">
              Have an account?
              <a href="#">Log In</a>
          </p>

      </fieldset>
  </form>
</div>
