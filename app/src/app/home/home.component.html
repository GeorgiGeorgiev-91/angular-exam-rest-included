<div class="welcome">
  <h1>Let's Start Cooking With Popular Recipes</h1>
</div>

<div class="container">
  <div class="wrapper">
    <div *ngFor="let recipe of recipes" class="recipe-container">
      <div [routerLink]="['/recipes', recipe._id]" class="recipe-name-wrapper">
        <img class="recipe-image" [attr.src]="recipe.imgUrl" />
      </div>
    </div>
  </div>
</div>
